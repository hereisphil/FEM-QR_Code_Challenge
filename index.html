<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="card-image">
        <img
          src="images/image-qr-code.png"
          alt="Scannable QR Code to FrontEndMentor.io"
        />
      </section>
      <section class="card-copy">
        <p>
          Improve your front-end skills by building projects Scan the QR code to
          visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/hereisphil">Phillip Cantu</a>.
    </footer>
  </body>
</html>
